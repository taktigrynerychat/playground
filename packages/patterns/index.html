<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Patterns</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <style>
    app-root {
      font-family: Roboto,sans-serif;
      font-size: 16px;
      display: flex;
      flex-direction: column;
    }

    app-root > section h1:first-child{
      width: 100%;
      text-transform: uppercase;
    }
    app-root > section {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      flex: 1 0 auto;
    }

    button {
      background: #FBCA1F;
      padding: 0.6em 1.3em;
      font-weight: 600;
      border: 3px solid black;
      border-radius: 0.4em;
      box-shadow: 0.1em 0.1em;
      font-size: 1em;
    }

    button:hover {
      transform: translate(-0.05em, -0.05em);
      box-shadow: 0.15em 0.15em;
    }

    button:active {
      transform: translate(0.05em, 0.05em);
      box-shadow: 0.05em 0.05em;
    }
  </style>
  <body>
    <app-root />
  </body>
</html>
